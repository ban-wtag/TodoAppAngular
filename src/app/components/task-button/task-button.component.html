<ng-container *ngFor="let button of buttonGroup">
  <img
    [src]="button.src"
    [attr.data-job]="button.dataJob"
    [alt]="button.label"
    [ngClass]="[
      'taskButtonStyle',
      button.dataJob !== 'delete' && task.done ? 'hidden' : ''
    ]"
    (click)="onTaskButtonClick({ index: id, dataJob: button.dataJob })"
  />
</ng-container>
