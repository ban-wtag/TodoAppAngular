<ng-container  *ngFor="let button of buttonGroup">
  <img
    [src]="button.src"
    [attr.data-job]="button.dataJob"
    [id]="button.id"
    [ngStyle]="button.ngstyle"
    [alt]="button.label"
    *ngIf="visibilityHandle(button, task)"
    (click)="onTaskButtonClick(button)"
    class="taskButtonStyle"
  />
</ng-container>
