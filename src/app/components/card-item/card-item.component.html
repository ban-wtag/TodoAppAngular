<div class="grid-container">
  <div *ngIf="utility.show" class="inputBoxContainer">
    <app-add-card></app-add-card>
  </div>

  <div *ngFor="let task of taskList" class="taskList">
    <p class="text" innerText="{{ task.name }}"></p>
    <p class="date" [id]="task.id">Created At: {{ formattedDate }}</p>
    <app-task-button class="task-button" [id]="task.id"></app-task-button>
  </div>
</div>
