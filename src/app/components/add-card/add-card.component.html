<input [(ngModel)]="newTask" appNewTaskInput class="input-box" />
<div class="task-creator">
  <div class="add-task-button">
    <app-create-button (click)="onAddTaskToTaskList()"
      >Add Task</app-create-button
    >
  </div>
  <div class="reset-task">
    <app-create-button (click)="onResetInput()">
      <img src="assets/icons/delete.svg" alt="reset" />
    </app-create-button>
  </div>
</div>
